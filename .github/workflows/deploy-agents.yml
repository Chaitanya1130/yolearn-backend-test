name: Auto Deploy Agents to Cloud Run

on:
  push:
    paths:
      - 'student/orch*/agents/agent*/**'

jobs:
  deploy-agents:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # âœ… This authenticates to GCP using the service account key
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    # âœ… This sets up the gcloud CLI with the correct project
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: proj-459908

    - name: Find all agents
      id: find-agents
      run: |
        echo "CHANGED_AGENTS<<EOF" >> $GITHUB_ENV
        git ls-files \
          | grep '^student/orch.*/agents/agent[^/]*' \
          | cut -d/ -f1-5 \
          | sort -u >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Deploy all agents to Cloud Run
      run: |
        echo "CHANGED_AGENTS=$CHANGED_AGENTS"
        if [ -z "$CHANGED_AGENTS" ]; then
          echo "No agents found to deploy."
          exit 0
        fi

        echo "$CHANGED_AGENTS" | while read agent_path; do
          [ -z "$agent_path" ] && continue
          agent_name=$(basename "$agent_path")
          echo "ðŸ”„ Deploying $agent_name from $agent_path"

          gcloud builds submit "$agent_path" \
            --tag gcr.io/proj-459908/$agent_name

          gcloud run deploy $agent_name \
            --image gcr.io/proj-459908/$agent_name \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
        done
