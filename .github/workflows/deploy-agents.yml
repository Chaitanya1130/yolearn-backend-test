name: Auto Deploy Agents to Cloud Run

on:
  push:
    paths:
      - 'student/orch*/agents/agent-*/**'

jobs:
  deploy-agents:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        project_id: test-project
        export_default_credentials: true

    - name: Find changed agents
      id: find-agents
      run: |
        echo "CHANGED_AGENTS<<EOF" >> $GITHUB_ENV
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
          | grep '^student/orch.*/agents/agent-[^/]*' \
          | cut -d/ -f1-5 \
          | sort -u >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Deploy changed agents
      if: env.CHANGED_AGENTS != ''
      run: |
        echo "$CHANGED_AGENTS" | while read agent_path; do
          agent_name=$(basename "$agent_path")
          echo "ðŸ”„ Deploying $agent_name from $agent_path"
          
          gcloud builds submit "$agent_path" \
            --tag gcr.io/test-project/$agent_name

          gcloud run deploy $agent_name \
            --image gcr.io/test-project/$agent_name \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
        done
